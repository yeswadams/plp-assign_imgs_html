<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel, Recipies and Nature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        .menu {
            padding: 20px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
        .menu a {
            text-decoration: none;
            color: #333;
        }
        .menu a:hover {
            color: #007bff;
        }
        .class-text1 {
            font-size: 20px;
            margin-left: 20px;
            margin-right: 20px;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Tech and Nature</h1>
            <img src="https://via.placeholder.com/300" alt="Technology Image">
        </div>
        <div class="gallery">
            <a href="https://www.example.com/nature1">
                <img src="https://via.placeholder.com/300" alt="Nature Image 1">
            </a>
            <a href="https://www.example.com/nature2">
                <img src="https://via.placeholder.com/300" alt="Nature Image 2">
            </a>
            <a href="https://www.example.com/nature3">
                <img src="https://via.placeholder.com/300" alt="Nature Image 3">
            </a>
            <!-- Add more images as needed -->
        </div>
        <div class="menu">
            <h2>Food Menu</h2>
            <ul>
                <li><a href="https://www.example.com/pizza">Pizza</a></li>
                <li><a href="https://www.example.com/burger">Burger</a></li>
                <li><a href="https://www.example.com/sushi">Sushi</a></li>
                <!-- Add more food items as needed -->
            </ul>
        </div>
    </div>
</body>
</html>
